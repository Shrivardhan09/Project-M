<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/signup.css" />
    <title>SigUp page</title>
  </head>
  <body>
    <form class="signup-page">
      <div class="logo-desc">
        <img src="./assets/images/logo_p.png" alt="" class="logo-p" />
        <p>Create Your Account</p>
      </div>
      <div class="first-last">
        <div class="first-name">
          <label for="first_name">First Name</label>
          <input type="text" name="first-name" id="" placeholder="First Name" />
        </div>
        <div class="last-name">
          <label for="last_name">Last Name</label>
          <input type="text" name="last-name" id="" placeholder="Last Name" />
        </div>
      </div>
      <div class="gender-mobile">
        <div class="gender-input">
          <label for="Gender">Gender</label>

          <select name="gender" id="">
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <div class="mobile">
          <label for="mobile">Mobile</label>
          <input type="number" name="" id="" placeholder="Mobile No." />
        </div>
      </div>
      <div class="mail-id">
        <label for="mail">EMail</label>
        <input type="email" name="" id="" placeholder="Enter EMailID" />
      </div>
      <div class="password-confirm">
        <div class="password">
          <label for="password-sigup">Password</label>
          <input type="password" name="" id="" placeholder="Password" />
        </div>
        <div class="confirm">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" name="" id="" placeholder="Confirm Password" />
        </div>
      </div>
      <div class="terms-conditions">
        <p>By Clicking REGISTER You Agree To Our Terms AND Conditions</p>
      </div>
      <div class="signup-button">
        <button>SignUp</button>
      </div>
      <div class="move-login">
        <a href="/login.html">Login</a>
      </div>
    </form>
  </body>
</html>
