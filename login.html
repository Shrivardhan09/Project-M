<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/login.css" />
    <title>LogIn</title>
  </head>
  <body>
    <form class="login-page click">
      <div class="img-desc">
        <img src="./assets/images/logo_p.png" alt="" />
        <p>Welcome back! Please Login</p>
      </div>

      <div class="mobile-desc">
        <label for="login_mail">Mobile No./ EMail ID</label>
        <input
          type="text"
          name=""
          id="mail"
          placeholder="Enter Mobile No./ EMail ID"
        />
      </div>

      <div class="password-desc">
        <label for="login_password">Password</label>
        <input type="text" name="" id="login-password" placeholder="Password" />
      </div>

      <div class="stay-login-forget-password">
        <div class="stay-login">
          <input type="checkbox" name="" id="password-login" />
          <p>Stay logged in</p>
        </div>
        <div class="forget-password">
          <a href="#">Forget Password?</a>
        </div>
      </div>

      <div class="login-button">
        <button class="login-click">LogIn</button>
      </div>

      <div class="or">
        <p>OR</p>
      </div>

      <div class="sigup-for-free">
        <span class="new-to-shaadi">New to Parinayam?</span>
        <button class="sign-up-free">SigUp Free</button>
      </div>
    </form>
  </body>
</html>
